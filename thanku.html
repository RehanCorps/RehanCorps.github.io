<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Sansation&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            font-family: 'Josefin Sans', 'Sansation', sans-serif;
        }

        .container {
            background: black;
            padding: 40px 30px;
            border-radius: 60px;
            text-align: center;
            box-shadow: 15px 15px 15px cyan;
            max-width: 500px;
            border: 2px solid cyan;
            margin: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
            box-shadow: 0 12px 30px cyan;
        }

        h1 {
            color: cyan;
            text-shadow: 0 2px 3px cyan;
            font-weight: 600px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 5px;
            color: white;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background: transparent;
            padding: 12px 28px;
            border-radius: 60px;
            font-size: 16px;
            transition: transform 0.2s ease, background 0.3s ease;
            margin: 20px;
            border-color: black;
        }

        a.button:hover {
            transform: scale(1.07);
            background: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.</p>
        <p>I’ll get back to you shortly.</p>
        <a class="button" href="index.html">← Back to Home</a>
    </div>
</body>

</html>
